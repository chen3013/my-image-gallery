<!DOCTYPE html>
<html>
<head>
    <title>图片展示网站</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        
        .image-card {
            width: 300px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .description {
            display: none; /* 默认隐藏 */
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .show { display: block !important; } /* 显示描述 */
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 图片1 -->
        <div class="image-card" onclick="toggleDescription(1)">
            <img src="1.jpg" alt="1.jpg">
            <div class="description" id="desc1">
                <h3>图片标题1</h3>
                <p>这里是图片1的详细介绍内容...</p>
            </div>
        </div>
        
        <!-- 图片2 -->
        <div class="image-card" onclick="toggleDescription(2)">
            <img src="image2.jpg" alt="图片2">
            <div class="description" id="desc2">
                <h3>图片标题2</h3>
                <p>这里是图片2的详细介绍内容...</p>
            </div>
        </div>
        <!-- 更多图片... -->
    </div>

    <script>
        function toggleDescription(id) {
            const desc = document.getElementById(`desc${id}`);
            desc.classList.toggle('show'); // 切换显示/隐藏
            
            // 可选：点击其他区域关闭描述
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.image-card')) {
                    desc.classList.remove('show');
                }
            }, { once: true });
        }
    </script>
</body>
</html>
